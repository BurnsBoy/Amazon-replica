<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazon Sign-In</title>
</head>
<body>
    <div class="box">
        <h1>Sign In</h1>
        <label>Email(phone or mobile accounts)</label><br>
        <input type="text" id="email" placeholder="Enter Email"><br>
        <label class="password">Password</label><a href="#" class="forgot-password">Forgot Password</a><br>
        <input type="password" id="password" placeholder="Enter Password"><br>
        <button class="continue-button">Continue</button><br>
        <a href="#" class="help-button">&#9656;Need Help?</a><br>
    </div>
    <div>
        <h3>&#8212&#8212&#8212&#8212&#8212&#8212&#8212&#8212 New To Amazon? &#8212&#8212&#8212&#8212&#8212&#8212&#8212&#8212</h3>
        <button>Create Your Amazon Account</button><br>
    </div>
    <footer>
        <div class="footer-links">
            <a href="#" class="conditions">Conditions of use</a>
            <a href="#" class="privacy">Privacy Policy</a>
            <a href="#" class="help">Help</a><br>
        </div>
        <div class="copyright">&copy; 1996-2020, Amazon.com,inc or it's affiliates</div>
    </footer>
</body>
</html>
